<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Academic Burnout Prediction System</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-wrapper">
    
    <!-- LEFT PANEL - Login/Register Form -->
    <div class="login-panel">
      
      <!-- Logo -->
      <div class="logo"></div>
      
      <!-- Header -->
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to continue to your account</p>
      
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">Login</button>
        <button class="tab" onclick="switchTab('register')">Register</button>
      </div>
      
      <!-- Error Message -->
      <div id="error" class="error-message"></div>
      
      <!-- LOGIN FORM -->
      <div id="login-form" class="tab-content active">
        <form onsubmit="handleLogin(event)">
          
          <!-- Google Sign In (Optional) -->
          <button type="button" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
          
          <div class="divider">or</div>
          
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="login-password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="login-password" placeholder="Enter your password" required>
              <button type="button" class="toggle-password" onclick="togglePassword('login-password')">
                üëÅÔ∏è
              </button>
            </div>
          </div>
          
          <div class="form-footer">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          
          <button type="submit" class="submit-btn">Login</button>
          
          <p class="signup-prompt">
            Don't have an account? <a href="#" class="signup-link" onclick="switchTab('register'); return false;">Sign up</a>
          </p>
        </form>
      </div>
      
      <!-- REGISTER FORM -->
      <div id="register-form" class="tab-content">
        <form onsubmit="handleRegister(event)">
          
          <!-- Google Sign Up (Optional) -->
          <button type="button" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
          </button>
          
          <div class="divider">or</div>
          
          <div class="form-group">
            <label for="reg-name">Full Name</label>
            <input type="text" id="reg-name" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="reg-password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="reg-password" placeholder="Create a password" required>
              <button type="button" class="toggle-password" onclick="togglePassword('reg-password')">
                üëÅÔ∏è
              </button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="reg-role">Role</label>
            <select id="reg-role" onchange="toggleRoleFields()" required>
              <option value="">Select your role</option>
              <option value="student">Student</option>
              <option value="proctor">Proctor</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          
          <!-- Student Fields -->
          <div id="student-fields" style="display: none;">
            <div class="form-group">
              <label for="reg-roll">Roll Number</label>
              <input type="text" id="reg-roll" placeholder="Enter roll number">
            </div>
            <div class="form-group">
              <label for="reg-dept">Department</label>
              <select id="reg-dept">
                <option value="">Select department</option>
                <option value="CSE">Computer Science (CSE)</option>
                <option value="ECE">Electronics & Communication (ECE)</option>
                <option value="EEE">Electrical & Electronics (EEE)</option>
                <option value="MECH">Mechanical Engineering (MECH)</option>
                <option value="CIVIL">Civil Engineering (CIVIL)</option>
                <option value="IT">Information Technology (IT)</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="reg-sem">Semester</label>
              <input type="number" id="reg-sem" min="1" max="8" placeholder="Enter semester (1-8)">
            </div>
            <div class="form-group">
              <label for="reg-batch">Batch</label>
              <input type="text" id="reg-batch" placeholder="e.g., 2024">
            </div>
          </div>
          
          <!-- Proctor Fields -->
          <div id="proctor-fields" style="display: none;">
            <div class="form-group">
              <label for="reg-proctor-id">Proctor ID</label>
              <input type="text" id="reg-proctor-id" placeholder="Enter proctor ID">
            </div>
            <div class="form-group">
              <label for="reg-proctor-dept">Department</label>
              <select id="reg-proctor-dept">
                <option value="">Select department</option>
                <option value="CSE">Computer Science (CSE)</option>
                <option value="ECE">Electronics & Communication (ECE)</option>
                <option value="EEE">Electrical & Electronics (EEE)</option>
                <option value="MECH">Mechanical Engineering (MECH)</option>
                <option value="CIVIL">Civil Engineering (CIVIL)</option>
                <option value="IT">Information Technology (IT)</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
          </div>
          
          <!-- Admin Fields -->
          <div id="admin-fields" style="display: none;">
            <div class="form-group">
              <label for="reg-admin-level">Admin Level</label>
              <select id="reg-admin-level">
                <option value="">Select admin level</option>
                <option value="limited">Limited Admin</option>
                <option value="department">Department Admin</option>
                <option value="super">Super Admin</option>
              </select>
            </div>
            <div class="form-group">
              <label for="reg-admin-dept">Department</label>
              <select id="reg-admin-dept">
                <option value="">Select department</option>
                <option value="CSE">Computer Science (CSE)</option>
                <option value="ECE">Electronics & Communication (ECE)</option>
                <option value="EEE">Electrical & Electronics (EEE)</option>
                <option value="MECH">Mechanical Engineering (MECH)</option>
                <option value="CIVIL">Civil Engineering (CIVIL)</option>
                <option value="IT">Information Technology (IT)</option>
                <option value="OTHER">Other</option>
              </select>
            </div>
          </div>
          
          <button type="submit" class="submit-btn">Create Account</button>
          
          <p class="signup-prompt">
            Already have an account? <a href="#" class="signup-link" onclick="switchTab('login'); return false;">Sign in</a>
          </p>
        </form>
      </div>
      
    </div>
    
    <!-- RIGHT PANEL - Brand Section -->
    <div class="brand-panel">
      
      <!-- Animated Background Shapes -->
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      
      <!-- Dot Grid -->
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <!-- Brand Content -->
      <div class="brand-content">
        <h2 class="brand-title">
          Track your <span class="highlight">wellbeing</span>
        </h2>
        <p class="brand-subtitle">
          Predict and prevent academic burnout with AI-powered insights. Take control of your mental health journey.
        </p>
      </div>
      
    </div>
    
  </div>

  <!-- Scripts -->
  <script src="../js/api.js"></script>
  <script>
    // Switch between Login and Register tabs
    function switchTab(tab) {
      // Remove active class from all tabs and content
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      // Add active class to clicked tab
      event.target.classList.add('active');
      
      // Show corresponding form
      document.getElementById(tab + '-form').classList.add('active');
      
      // Hide error message
      hideError();
      
      // Update header text
      if (tab === 'login') {
        document.querySelector('h1').textContent = 'Welcome Back';
        document.querySelector('.subtitle').textContent = 'Sign in to continue to your account';
      } else {
        document.querySelector('h1').textContent = 'Create Account';
        document.querySelector('.subtitle').textContent = 'Join us to start tracking your wellbeing';
      }
    }
    
    // Toggle role-specific fields
    function toggleRoleFields() {
      const role = document.getElementById('reg-role').value;
      
      // Hide all role fields first
      document.getElementById('student-fields').style.display = 'none';
      document.getElementById('proctor-fields').style.display = 'none';
      document.getElementById('admin-fields').style.display = 'none';
      
      // Show relevant fields based on role
      if (role === 'student') {
        document.getElementById('student-fields').style.display = 'block';
      } else if (role === 'proctor') {
        document.getElementById('proctor-fields').style.display = 'block';
      } else if (role === 'admin') {
        document.getElementById('admin-fields').style.display = 'block';
      }
    }
    
    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const button = event.currentTarget;
      
      if (field.type === 'password') {
        field.type = 'text';
        button.textContent = 'üôà';
      } else {
        field.type = 'password';
        button.textContent = 'üëÅÔ∏è';
      }
    }
    
    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }
    
    // Hide error message
    function hideError() {
      const errorDiv = document.getElementById('error');
      errorDiv.classList.remove('show');
    }
    
    // Handle login form submission
    async function handleLogin(e) {
      e.preventDefault();
      hideError();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      // Add loading state to button
      const btn = e.target.querySelector('.submit-btn');
      btn.classList.add('loading');
      btn.textContent = '';
      
      try {
        const response = await authAPI.login(email, password);
        setAuth(response.token, response.user);
        
        // Redirect based on role
        if (response.user.role === 'admin') {
          window.location.href = 'admin.html';
        } else if (response.user.role === 'proctor') {
          window.location.href = 'proctor.html';
        } else {
          window.location.href = 'student.html';
        }
      } catch (error) {
        btn.classList.remove('loading');
        btn.textContent = 'Login';
        showError(error.message || 'Login failed. Please try again.');
      }
    }
    
    // Handle register form submission
    async function handleRegister(e) {
      e.preventDefault();
      hideError();
      
      const role = document.getElementById('reg-role').value;
      
      if (!role) {
        showError('Please select a role');
        return;
      }
      
      const userData = {
        name: document.getElementById('reg-name').value,
        email: document.getElementById('reg-email').value,
        password: document.getElementById('reg-password').value,
        role
      };
      
      // Add role-specific fields
      if (role === 'student') {
        userData.rollNumber = document.getElementById('reg-roll').value;
        userData.department = document.getElementById('reg-dept').value;
        userData.semester = parseInt(document.getElementById('reg-sem').value);
        userData.batch = document.getElementById('reg-batch').value;
      } else if (role === 'proctor') {
        userData.proctorId = document.getElementById('reg-proctor-id').value;
        userData.department = document.getElementById('reg-proctor-dept').value;
      } else if (role === 'admin') {
        userData.adminLevel = document.getElementById('reg-admin-level').value;
        userData.department = document.getElementById('reg-admin-dept').value;
      }
      
      // Add loading state to button
      const btn = e.target.querySelector('.submit-btn');
      btn.classList.add('loading');
      btn.textContent = '';
      
      try {
        const response = await authAPI.register(userData);
        setAuth(response.token, response.user);
        
        // Redirect based on role
        if (response.user.role === 'admin') {
          window.location.href = 'admin.html';
        } else if (response.user.role === 'proctor') {
          window.location.href = 'proctor.html';
        } else {
          window.location.href = 'student.html';
        }
      } catch (error) {
        btn.classList.remove('loading');
        btn.textContent = 'Create Account';
        showError(error.message || 'Registration failed. Please try again.');
      }
    }
    
    // Check if already logged in on page load
    if (typeof isLoggedIn === 'function' && isLoggedIn()) {
      const user = getUser();
      if (user.role === 'admin') {
        window.location.href = 'admin.html';
      } else if (user.role === 'proctor') {
        window.location.href = 'proctor.html';
      } else {
        window.location.href = 'student.html';
      }
    }
  </script>
</body>
</html>
