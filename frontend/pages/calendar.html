  <script src="../js/api.js"></script>
  <script>
    if (!isLoggedIn() || getUser().role !== 'student') {
      window.location.href = 'login.html';
    }

    let currentDate = new Date();
    let events = [];
    let currentView = 'grid';

    async function loadCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      document.getElementById('month-year').textContent =
        currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

      const startDate = new Date(year, month, 1);
      const endDate = new Date(year, month + 1, 0);

      try {
        events = await calendarAPI.get(
          startDate.toISOString(),
          endDate.toISOString()
        );
        renderCalendar();
        renderUpcomingEvents();
        if (currentView === 'list') {
          renderListView();
        }
      } catch (error) {
        console.error('Load events error:', error);
      }
    }

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const today = new Date();

      let html = '';
      let dayCount = 1;
      const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;

      for (let i = 0; i < totalCells; i++) {
        if (i < firstDay || dayCount > daysInMonth) {
          html += '<div class="calendar-day other-month"></div>';
        } else {
          const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(dayCount).padStart(2, '0')}`;
          const isToday = today.getDate() === dayCount &&
            today.getMonth() === month &&
            today.getFullYear() === year;

          const dayEvents = events.filter(e => {
            const eventDate = new Date(e.startDate).toISOString().split('T')[0];
            console.log('Checking:', eventDate, 'vs', dateStr, e.title); // DEBUG
            return eventDate === dateStr;
          });

          html += `<div class="calendar-day ${isToday ? 'today' : ''}" onclick="showDayEvents('${dateStr}')">
            <div class="day-number">${dayCount}</div>`;

          const displayEvents = dayEvents.slice(0, 3);
          displayEvents.forEach(event => {
            html += `<div class="event ${event.type || event.eventType}" onclick="event.stopPropagation(); showEventDetail('${event._id}')">${event.title}</div>`;
          });

          if (dayEvents.length > 3) {
            html += `<div class="event-count">+${dayEvents.length - 3} more</div>`;
          }

          html += '</div>';
          dayCount++;
        }
      }

      document.getElementById('calendar-days').innerHTML = html;
    }

    function renderUpcomingEvents() {
      const today = new Date();
      const upcoming = events
        .filter(e => new Date(e.startDate) >= today)
        .sort((a, b) => new Date(a.startDate) - new Date(b.startDate))
        .slice(0, 5);

      let html = '';
      if (upcoming.length === 0) {
        html = '<p style="color: #718096; text-align: center;">No upcoming events</p>';
      } else {
        upcoming.forEach(event => {
          const date = new Date(event.startDate);
          html += `
            <div class="upcoming-event ${event.type}" onclick="showEventDetail('${event._id}')">
              <div class="event-title">${event.title}</div>
              <div class="event-date">üìÖ ${date.toLocaleDateString('en-US', {
            weekday: 'short',
            month: 'short',
            day: 'numeric',
            year: 'numeric'
          })}</div>
              <span class="event-type-badge" style="background: rgba(102, 126, 234, 0.1); color: #667eea;">${event.type}</span>
            </div>
          `;
        });
      }

      document.getElementById('upcoming-events').innerHTML = html;
    }

    function renderListView() {
      const sortedEvents = [...events].sort((a, b) =>
        new Date(a.startDate) - new Date(b.startDate)
      );

      let html = '';
      sortedEvents.forEach(event => {
        const date = new Date(event.startDate);
        html += `
          <div class="list-event ${event.type}" onclick="showEventDetail('${event._id}')">
            <h4 style="margin-bottom: 0.5rem;">${event.title}</h4>
            <p style="color: #718096; font-size: 0.9rem;">
              üìÖ ${date.toLocaleDateString('en-US', {
          weekday: 'long',
          month: 'long',
          day: 'numeric',
          year: 'numeric'
        })}
            </p>
            ${event.description ? `<p style="margin-top: 0.5rem; color: #4a5568;">${event.description}</p>` : ''}
            ${event.venue ? `<p style="margin-top: 0.25rem; color: #718096;">üìç ${event.venue}</p>` : ''}
            <span class="event-type-badge" style="background: rgba(102, 126, 234, 0.1); color: #667eea;">${event.type}</span>
          </div>
        `;
      });

      document.getElementById('list-events').innerHTML = html || '<p style="text-align: center; color: #718096;">No events found</p>';
    }

    function toggleView(view) {
      currentView = view;
      document.querySelectorAll('.view-toggle').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      if (view === 'grid') {
        document.getElementById('grid-view').style.display = 'block';
        document.getElementById('list-view').classList.remove('active');
      } else {
        document.getElementById('grid-view').style.display = 'none';
        document.getElementById('list-view').classList.add('active');
        renderListView();
      }
    }

    function showEventDetail(eventId) {
      const event = events.find(e => e._id === eventId);
      if (!event) return;

      const date = new Date(event.startDate);
      document.getElementById('modal-title').textContent = event.title;

      let body = `
        <p><strong>üìÖ Date:</strong> ${date.toLocaleDateString('en-US', {
        weekday: 'long',
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      })}</p>
        <p><strong>üè∑Ô∏è Type:</strong> <span class="event-type-badge" style="background: rgba(102, 126, 234, 0.1); color: #667eea;">${event.type}</span></p>
        <p><strong>‚ö†Ô∏è Priority:</strong> ${event.priority}</p>
      `;

      if (event.description) {
        body += `<p><strong>üìù Description:</strong> ${event.description}</p>`;
      }

      if (event.venue) {
        body += `<p><strong>üìç Venue:</strong> ${event.venue}</p>`;
      }

      if (event.isPersonal) {
        body += `<p style="margin-top: 1rem;"><em style="color: #718096;">Personal event</em></p>`;
      }

      document.getElementById('modal-body').innerHTML = body;
      document.getElementById('event-modal').classList.add('active');
    }

    function showDayEvents(dateStr) {
      const dayEvents = events.filter(e => {
        const eventDate = new Date(e.startDate).toISOString().split('T')[0];
        return eventDate === dateStr;
      });

      if (dayEvents.length === 0) return;

      const date = new Date(dateStr);
      document.getElementById('modal-title').textContent = date.toLocaleDateString('en-US', {
        weekday: 'long',
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      });

      let body = '';
      dayEvents.forEach(event => {
        body += `
          <div class="upcoming-event ${event.type}" onclick="showEventDetail('${event._id}')" style="margin-bottom: 1rem;">
            <div class="event-title">${event.title}</div>
            <span class="event-type-badge" style="background: rgba(102, 126, 234, 0.1); color: #667eea;">${event.type}</span>
            ${event.description ? `<p style="margin-top: 0.5rem; font-size: 0.9rem;">${event.description}</p>` : ''}
          </div>
        `;
      });

      document.getElementById('modal-body').innerHTML = body;
      document.getElementById('event-modal').classList.add('active');
    }

    function closeModal(e) {
      if (!e || e.target.id === 'event-modal') {
        document.getElementById('event-modal').classList.remove('active');
      }
    }

    function previousMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      loadCalendar();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      loadCalendar();
    }

    async function addEvent(e) {
      e.preventDefault();

      const event = {
        title: document.getElementById('event-title').value,
        type: document.getElementById('event-type').value,
        startDate: document.getElementById('event-date').value,
        endDate: document.getElementById('event-date').value,
        priority: document.getElementById('event-priority').value
      };

      try {
        // ‚úÖ NEW: Use calendarAPI instead of fetch
        const result = await calendarAPI.create(event);

        // ============================================
        // CHECK IF BLOCKED
        // ============================================
        if (result.blocked) {
          showBlockingModal({
            reason: result.reason,
            recommendations: result.recommendations,
            currentScore: result.currentScore,
            currentRisk: result.currentRisk
          });
          return; // Stop here, don't proceed
        }

        // ============================================
        // CHECK IF WARNING
        // ============================================
        if (result.warning) {
          showWarningModal({
            warning: result.warning,
            recommendations: result.recommendations,
            currentScore: result.burnoutScore
          });
        }

        // ============================================
        // SUCCESS - Event created
        // ============================================
        document.getElementById('event-form').reset();
        await loadCalendar();
        alert('‚úÖ Event added successfully!');

      } catch (error) {
        alert('‚ùå Error: ' + error.message);
      }
    }

    function logout() {
      clearAuth();
      window.location.href = 'login.html';
    }

    // Load calendar on page load
    loadCalendar();
  </script>
