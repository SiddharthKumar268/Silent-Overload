<body>
  <!-- Floating Chat Button -->
  <button class="chat-button" id="chatButton" onclick="toggleChat()">

  <!-- Chat Window -->
  <div class="chat-window" id="chatWindow">
    <!-- Header -->
    <div class="chat-header">
      <div class="chat-header-icon">ü§ñ</div>
      <div class="chat-header-text">
        <h3>VIT Bot</h3>
        <p>How may I help you?</p>
      </div>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
      <!-- Welcome message -->
      <div class="message bot">
        <div class="message-avatar">ü§ñ</div>
        <div>
          <div class="message-content">
            Hi! I'm VIT Bot, your personal academic assistant. I can help you with:
            <br><br>
            üìö Academic advice & study tips<br>
            üî• Burnout prevention & mental health<br>

            üè´ VIT campus information<br>
            <br>
            What would you like to know?
          </div>
          <div class="message-time" id="welcomeTime"></div>
        </div>
      </div>

      <!-- Typing indicator -->
      <div class="message bot">
        <div class="message-avatar">ü§ñ</div>
        <div class="typing-indicator" id="typingIndicator">

          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>

    <!-- Quick Actions -->
    <div class="quick-actions" id="quickActions">
      <button class="quick-action-btn" onclick="sendQuickMessage('How can I reduce burnout?')">üî• Reduce
        burnout</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('Study tips for exams')">üìñ Study tips</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('Time management advice')">‚è∞ Time management</button>
      <button class="quick-action-btn" onclick="sendQuickMessage('VIT library hours')">üìö Library info</button>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
      <button id="sendButton" onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const GROQ_API_KEY = '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';
    const GROQ_API_URL = 'https://api.groq.com/openai/v1/chat/completions';
    const MODEL = 'llama-3.3-70b-versatile'; // Latest and fastest model

    // ============================================
    // CHAT STATE
    // ============================================
    let chatHistory = [];
    let isTyping = false;

    // ============================================
    // TOGGLE CHAT WINDOW
    // ============================================
    function toggleChat() {
      const chatWindow = document.getElementById('chatWindow');
      const chatButton = document.getElementById('chatButton');

      chatWindow.classList.toggle('active');
      chatButton.classList.toggle('active');

      // Focus input when opened
      if (chatWindow.classList.contains('active')) {
        document.getElementById('chatInput').focus();
      }
    }

    // ============================================
    // SEND MESSAGE
    // ============================================
    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();

      if (!message || isTyping) return;

      // Add user message to UI
      addMessage('user', message);
      input.value = '';

      // Show typing indicator
      showTyping(true);

      try {
        // Get student context
        const context = getStudentContext();

        // Build messages for Groq API
        const messages = [
          {
            role: 'system',
            content: `You are VIT Bot, a helpful AI assistant for VIT (Vellore Institute of Technology) students. 

Your capabilities:
- Provide academic advice and study strategies
- Help with burnout prevention and mental wellness
- Offer task and deadline management tips
- Answer questions about VIT campus, facilities, and resources

Student Context:
${context}

Guidelines:
- Be friendly, supportive, and empathetic
- Keep responses concise (2-4 short paragraphs max)
- Use emojis occasionally to be engaging
- If asked about specific VIT info you don't know, acknowledge limitations
- Prioritize student wellbeing and mental health
- Give actionable, practical advice`
          },
          ...chatHistory,
          { role: 'user', content: message }
        ];

        // Call Groq API
        const response = await fetch(GROQ_API_URL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${GROQ_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: MODEL,
            messages: messages,
            temperature: 0.7,
            max_tokens: 500,
            top_p: 0.9
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.error('API Error Response:', errorData);
          throw new Error(`API Error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
        }

        const data = await response.json();
        const botReply = data.choices[0].message.content;

        // Update chat history
        chatHistory.push(
          { role: 'user', content: message },
          { role: 'assistant', content: botReply }
        );

        // Keep only last 10 messages to manage token usage
        if (chatHistory.length > 20) {
          chatHistory = chatHistory.slice(-20);
        }

        // Add bot message to UI
        showTyping(false);
        addMessage('bot', botReply);

      } catch (error) {
        console.error('Chat error:', error);
        showTyping(false);

        // Show error in chat
        let errorMsg = 'Oops! Something went wrong. Please try again.';

        if (error.message.includes('401')) {
          errorMsg = 'üîê Authentication error. Please check your API key.';
        } else if (error.message.includes('429')) {
          errorMsg = '‚è≥ Rate limit reached. Please wait a moment and try again.';
        } else if (error.message.includes('API Error')) {
          errorMsg = `‚ùå ${error.message}`;
        }

        addMessage('bot', errorMsg, true);
      }
    }

    // ============================================
    // GET STUDENT CONTEXT
    // ============================================
    function getStudentContext() {
      // Try to get student data from the parent page
      let context = 'General student at VIT';

      try {
        // Check if we can access parent page data
        if (window.parent && window.parent.getUser) {
          const user = window.parent.getUser();
          context = `Student Name: ${user.name}\nDepartment: ${user.department || 'N/A'}\nYear: ${user.year || 'N/A'}`;
        }
      } catch (e) {
        // If running standalone or no access to parent
        console.log('No student context available');
      }

      return context;
    }

    // ============================================
    // ADD MESSAGE TO UI
    // ============================================
    function addMessage(sender, text, isError = false) {
      const messagesDiv = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;

      const time = new Date().toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit'
      });

      const avatar = sender === 'bot' ? 'ü§ñ' : 'üë§';

      messageDiv.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div>
          <div class="message-content ${isError ? 'error' : ''}" style="${isError ? 'background: #fee; color: #e74c3c;' : ''}">
            ${text.replace(/\n/g, '<br>')}
          </div>
          <div class="message-time">${time}</div>
        </div>
      `;

      // Insert before typing indicator
      const typingMsg = messagesDiv.querySelector('.message.bot:last-child');
      messagesDiv.insertBefore(messageDiv, typingMsg);

      // Scroll to bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // ============================================
    // SHOW/HIDE TYPING INDICATOR
    // ============================================
    function showTyping(show) {
      isTyping = show;
      const indicator = document.getElementById('typingIndicator');
      const sendButton = document.getElementById('sendButton');

      indicator.classList.toggle('active', show);
      sendButton.disabled = show;

      // Scroll to bottom when typing starts
      if (show) {
        const messagesDiv = document.getElementById('chatMessages');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    }

    // ============================================
    // QUICK MESSAGE
    // ============================================
    function sendQuickMessage(message) {
      document.getElementById('chatInput').value = message;
      sendMessage();
    }

    // ============================================
    // HANDLE ENTER KEY
    // ============================================
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    // ============================================
    // INITIALIZE
    // ============================================
    window.addEventListener('load', () => {
      // Set welcome message time
      const welcomeTime = document.getElementById('welcomeTime');
      const now = new Date().toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit'
      });
      welcomeTime.textContent = now;

      console.log('‚úÖ VIT Bot initialized and ready!');
      console.log('üì° Using model:', MODEL);
    });
  </script>
